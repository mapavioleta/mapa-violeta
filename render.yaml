services:
  - type: web
    name: mapa-violeta
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///instance/mapa_violeta.db
      - key: DEBUG
        value: false
